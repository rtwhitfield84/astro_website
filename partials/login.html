<div class="container">
<div class="row">
  <div class="animated slideInRight"><img class="center-block astroLoginImage animated slideInRight" src="/app/img/astro.png" /></div>
</div>
  <div class="row">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon login"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control login" type="text" name='username' placeholder="username" ng-model="user.username" autofocus/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon login"><i class="glyphicon glyphicon-lock"></i></span>
            <input ng-keyup="$event.keyCode == 13 && login()" class="form-control login" type="password" name='password' placeholder="password" ng-model="user.password"/>     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-block login" ng-click="login()">Login</button>
          </div>
        </form>        
      </div>  
  </div>
</div>
