<div class="row">
<div class="text-center">
<h1 class="tabyardTitle">{{currentUser.username}}'s Tab yard</h1>
</div>
</div>

  <div class="row" >
  <div class="col-md-3 tabCard" ng-repeat="tab in tabs | orderBy : '-id'">
  <div class="row row-no-padding">
  <div class=" col text-right">
  <a style="font-style: none;" ng-click="delete($event)" id="{{tab.id}}">X</a>
  </div>
  <div class="col-md-12">
  <img class="albumCover" ng-src="{{tab.art_url}}" alt="{{tab.album}}">
  </div>
  </div>
  <div class="row">
  <div class="col-md-12">
   <h4 style="font-size: 1.6em;">{{tab.song_title}} <br> By: {{tab.artist_name}}</h4>
   </div>
   <div class="col-md-6">
    <h4 style="font-size: 1.3em;"><a ng-href="{{tab.tab_url}}" target="blank">Tab</a></h4>  
    </div>
    <div class="col-md-6">
    <h4 style="font-size: 1.3em;"><a ng-href="{{tab.chords_url}}" target="blank">Chords</a></h4>  
    </div>
    <div class="row">
  <div class="col-md-7">
     <h4 style="font-size: 1.3em;"><a ng-href="{{tab.artist_url}}" target="blank">{{tab.artist_name}} tabs</a></h4>
     </div>
     <div class="col-md-5">
     <h4 style="font-size: 1.3em; text-align: left;"><a ng-href="{{tab.youtube_video_id}}" target="blank">Youtube</a></h4>
     </div>
     </div>
</div>
   </div>
</div>
